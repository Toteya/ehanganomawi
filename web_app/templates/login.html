{% extends "base.html" %}

{% block content %}
<div class="column mt-4 is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-light">
      {{ messages[0] }} Or <a href="{{ url_for('app_auth.signup') }}"> sign up</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
      <div class="field">
        <div class="control">
          <input class="input" type="email" name="email" placeholder="Your Email" autofocus="">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input" type="password" name="password" placeholder="Your Password">
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" name="remember">
          Remember me
        </label>
      </div>
      <button class="button is-info is-fullwidth">Login</button>
    </form>
  </div>
</div>
{% endblock %}
